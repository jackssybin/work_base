<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="utf-8">
    <title>导入账号--后台管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" th:href="@{/static/layui/css/layui.css}" media="all" />
    <style type="text/css">
        .layui-form-item .layui-inline{ width:33.333%; float:left; margin-right:0; }
        @media(max-width:1240px){
            .layui-form-item .layui-inline{ width:100%; float:none; }
        }
        .layui-form-item .role-box {
            position: relative;
        }
        .layui-form-item .role-box .jq-role-inline {
            height: 100%;
            overflow: auto;
        }

    </style>
</head>
<body class="childrenBody">

<form class="layui-form" action="">
    <div class="layui-form-item">
        <label class="layui-form-label">城市：</label>
        <div class="layui-input-inline">
            <select name="modules"  lay-search="" id="ac_regions">
                <option value="">请选择</option>
                <option th:each="re : ${regionList}" th:value="${re.regionCode}" th:text="${re.regionName}"></option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">账号组</label>
        <div class="layui-input-inline">
            <select name="modules"  lay-search="" id="ac_tags">
                <option value="">请选择</option>
                <option th:each="tags : ${tagsList}" th:value="${tags.tagCode}" th:text="${tags.tagName}"></option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">来源：</label>
        <div class="layui-input-block">
            <input type="text"  autocomplete="off" id="ac_source"  placeholder="请输入账号来源" class="layui-input" width="30%">
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
        <button type="button" class="layui-btn layui-btn-warm" id="uploadExcel">选择文件</button>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button type="button" class="layui-btn layui-btn-normal" id="confirmUpload" >确定导入</button>
        </div>
    </div>
</form>

<script type="text/javascript" th:src="@{/static/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/static/weibo/js/account/importSet.js}"></script>
</body>
</html>
