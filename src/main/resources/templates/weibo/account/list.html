<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<meta charset="utf-8">
<title>账号列表--后台管理</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<link rel = "shortcut icon" href="${site.logo}">
<link rel="stylesheet" th:href="@{/static/layui/css/layui.css}" media="all" />
<link rel="stylesheet" th:href="@{/static/admin/css/list.css}" media="all" />
</head>
<body class="childrenBody">
<fieldset class="layui-elem-field">
    <legend>账号检索</legend>
    <div class="layui-field-box">
        <form class="layui-form">
            <div class="layui-inline" style="width: 15%">
                <input type="text" value="" name="ac_key" placeholder="账号ID" class="layui-input search_input">
            </div>
            <div class="layui-inline" style="width: 15%">
                <select name="ac_status" >
                    <option value="">账号状态</option>
                    <option value="0">未启用</option>
                    <option value="1">正常</option>
                    <option value="2">占用</option>
                    <option value="7">待完善信息</option>
                    <option value="8">待观察</option>
                    <option value="9">封禁</option>
                </select>
            </div>
            <div class="layui-inline">
                <a class="layui-btn" lay-submit="" lay-filter="searchForm">查询</a>
            </div>
            <div class="layui-inline">
                <a class="layui-btn layui-btn-normal" data-type="importAccount">导入账号</a>
            </div>
            <div class="layui-inline">
                <a class="layui-btn layui-btn-normal" href="/bzAccount/exportExcel">导出模板</a>
            </div>
        </form>
    </div>
</fieldset>
<div class="layui-form users_list">
    <table class="layui-table" id="accountTable" lay-filter="accountList"></table>
    <script type="text/html" id="accountBar">
        {{#  if(d.status > 9){ }}
        <a class="layui-btn layui-btn-wram  layui-btn-xs" lay-event="use">启用</a>
        {{# } }}
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>
</div>
<div id="page"></div>
<script type="text/javascript" th:src="@{/static/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/static/admin/js/tools.js}"></script>
<script type="text/javascript" th:src="@{/static/weibo/js/account/accountList.js}"></script>
</body>
</html>
